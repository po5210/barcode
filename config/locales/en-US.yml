      too_short: '%{attribute} is too short (minimum is %{count} characters)'
      too_long: '%{attribute} is too long (maximum is %{count} characters)'
      wrong_length: '%{attribute} is the wrong length (should be %{count} characters)'
      invalid: 'Value (%{value}) is invalid format'
      inclusion: 'Value (%{value}) is not allowed'
      exclusion: 'Value (%{value}) is not allowed'
      not_a_number: 'Value (%{value}) is not a number'
      greater_than: 'Value (%{value}) must be greater than %{count}'
      greater_than_or_equal_to: 'Value (%{value}) must be greater than or equal to %{count}'
      equal_to: 'Value (%{value}) must be equal to %{count}'
      less_than: 'Value (%{value}) must be less than %{count}'
      less_than_or_equal_to: 'Value (%{value}) must be greater than or equal to %{count}'
      odd: 'Value (%{value}) must be odd'
      even: 'Value (%{value}) must be even'