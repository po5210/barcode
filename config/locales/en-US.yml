    To install Google Chrome Frame, click below link.</br>
    If Google Chrome Frame is installed well, this page will be refreshed automatically. </p>
  cfinstall_link: Install Google Chrome Frame
  
  errors:
    messages:
      blank: '%{attribute} value is blank!'
      taken: '%{value} already exist!'
      accepted: '%{attribute} must be accepted'
